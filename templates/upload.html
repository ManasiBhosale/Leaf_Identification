<!DOCTYPE html>
<html lang="en">
<head>
  <title>Leaf Identification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/11.jpg') }}")  center center no-repeat;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #f3f3f3;
      height: 100%;  /* Ensure the body takes the full height */
      
    }

    #wrapper1 {
      position: relative;
      max-width: 600px;  /* Reduced the max-width */
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px 30px;  /* Adjusted padding */
      border-radius: 20px;
      backdrop-filter: blur(20px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 30px; /* Added margin-bottom for gap */
      
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      font-weight: bold;
      color: #a8dcff !important;
      cursor: pointer;
      padding: 5px;
      line-height: 1;
      text-decoration: none;
    }

    .close:hover {
      color: #45a049 !important;
    }

    .main {
      text-align: center;
      margin-top: 40px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #a8dcff;
      font-weight: 700;
    }

    h3 {
      font-size: 1.3rem;
      color: #e0e6ec;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      color: #e0e6ec;
      margin-bottom: 20px;
    }

    img {
      max-width: 80%;
      max-height: 400px;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
      margin-bottom: 25px;
    }

    form {
      margin-top: 20px;
    }

    button[type="submit"] {
      background: linear-gradient(135deg, #4cd964, #34c759);
      color: white;
      border: none;
      padding: 0px 28px;
      font-size: 0.7rem;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    button[type="submit"]:hover {
      background: linear-gradient(135deg, #5ee182, #45d86c);
      transform: translateY(-2px);
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    .upload-container {
      margin-top: 30px;
    }

    ul {
      list-style-type: none;
      padding: 0;
      font-size: 1rem;
      color: #e0e6ec;
    }

    ul li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="wrapper1">
    <a href="/" class="close">Ã—</a>

    <div class="main">
      <article id="upload-section">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        {% if not filename %}
          <h2>Upload an Image</h2>
          <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br>
            <button type="submit">Upload</button>
          </form>
        {% else %}
          <h3>File Uploaded Successfully!</h3>
          
          <img src="{{ url_for('display_image', filename=filename) }}" alt="Uploaded Image">
          <form action="{{ url_for('compute') }}" method="POST">
            <button type="submit">Compute</button>
          </form>
        {% endif %}
      </article>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
